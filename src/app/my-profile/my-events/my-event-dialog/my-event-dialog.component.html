<p-dialog *ngIf="selectedEvent" class="dialog" appendTo="body" [header]="selectedEvent.name" (onHide)="onHide()" [(visible)]="displayDialog"
  [width]="700" appendTo="body" [draggable]="false" [modal]="true">
  <div class="selected container">
    <div class="row">
      <div class="col-xs-4 logoImage">
        <img [src]="selectedEvent.images[0].url" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-xs 5">
        <textarea type="text" placeholder="Write your notes" pInputTextarea autoResize="autoResize"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p-chips placeholder="With who you were here?" [(ngModel)]="friendTags" class="friends">
          <ng-template let-item pTemplate="item">
            <i class="fa fa-user-o"></i>
            {{item}}
          </ng-template>
        </p-chips>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p-chips placeholder="Add some hashtags" [(ngModel)]="hashTags"></p-chips>
      </div>
    </div>
    <button (click)="onSave()" class="btn btn-success">Save</button>
  </div>
  <!-- <p-galleria [images]="images" panelWidth="500" panelHeight="300" [showCaption]="false" class="center"></p-galleria> -->
</p-dialog>
