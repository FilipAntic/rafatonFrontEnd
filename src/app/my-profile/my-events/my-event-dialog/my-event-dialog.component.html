<p-dialog header="Title" [(visible)]="displayDialog" [height]="500" [width]="500" appendTo="body">
  <div *ngIf="selectedEvent" class="selected container">
    <p>{{selectedEvent.name}}</p>
    <img [src]="selectedEvent.images[0].url" alt="">
    <textarea type="text" placeholder="Write your notes"></textarea>

  </div>

  <button (click)="onSave()">Save</button>
</p-dialog>
