<p-dataScroller [value]="events" [rows]="10">
  <p-header>List of Events</p-header>
  <p-footer>Choose from the list.</p-footer>
  <ng-template let-event pTemplate="item">
    <div class="ui-grid ui-grid-responsive ui-fluid">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3" style="text-align:center">
          <i class="fa fa-search" (click)="selectEvent(event)" style="cursor:pointer;float:left;margin-top:40px"></i>
          <img style="width: 150px; height:100px;" [src]="event.images[1].url">
        </div>
        <div class="ui-grid-col-9">
          <div class="ui-grid ui-grid-responsive ui-fluid">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">Event: </div>
              <div class="ui-grid-col-10">{{event.name}}</div>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </ng-template>
  <app-my-event-dialog [displayDialog]="displayDialog" [selectedEvent]="selectedEvent"></app-my-event-dialog>
</p-dataScroller>
