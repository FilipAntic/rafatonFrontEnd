<p-dataScroller [value]="events" [rows]="10">
  <p-header>List of Events</p-header>
  <p-footer>Choose from the list.</p-footer>
  <ng-template let-event pTemplate="item">
    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3" style="text-align:center">
          <i class="fa fa-search" (click)="selectCar(car)" style="cursor:pointer;float:left;margin-top:40px"></i>
          <img src="assets/images/brain.jpg">
        </div>
        <div class="ui-grid-col-9">
          <div class="ui-grid ui-grid-responsive ui-fluid">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">Vin: </div>
              <div class="ui-grid-col-10">{{event.name}}</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataScroller>
