<p-menubar [model]="items">
  <button *ngIf="auth.isAuthenticated" pButton label="Logout" icon="fa-sign-out" (click)="onLogout()"></button>
  <button *ngIf="!auth.isAuthenticated" pButton label="Login" icon="fa-sign-in" (click)="onLogin()"></button>
  <button *ngIf="!auth.isAuthenticated" pButton label="Register" icon="fa-user-plus" (click)="onRegister()"></button>
</p-menubar>
